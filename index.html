<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">California Golf Courses</a>
        </div>
        <form>
          <input data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" type="text" placeholder="Search">
        </form>
      </div>
    </nav>

    <div id="list" class="col-sm-3 col-md-2 sidebar text-nowrap">
      <ul id="listed-items" class="nav nav-sidebar " data-bind="foreach: filterPins">
        <li data-bind="text: name, click: listClick($data.id())"></li>
      </ul>
    </div>
    <div id="map"></div>

        <script src="http://maps.google.com/maps/api/js?.js"></script>
        <script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script src="js/lib/jquery-1.11.3.min.js"></script>
        <script src="js/app-map.js"></script>
        <script src="http://localhost:9090/livereload.js"></script>
  </body>
</html>

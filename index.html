<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <form>
      <input data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" type="text" placeholder="Search Golf Courses">
    </form>

          <ul data-bind="foreach: filterPins">
              <li data-bind="text: name, click: listClick"></li>
          </ul>
    <div id="map"></div>
      <!--<script src="http://maps.google.com/maps/api/js?.js"></script>-->
        <script src="http://maps.google.com/maps/api/js?.js"></script>
        <script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script src="js/lib/jquery-1.11.3.min.js"></script>
        <script src="js/app-map.js"></script>
        <script src="http://localhost:9090/livereload.js"></script>
  </body>
</html>

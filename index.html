<!DOCTYPE html>
<html>
  <head>
    <title>California Golf Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Navbar at the top of the screen with header and search bar -->
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header pull-left">
          <a class="navbar-brand" href="#">California Golf Courses</a>
        </div>
        <form>
          <input class="pull-right" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" type="text" placeholder="Search">
        </form>
      </div>
    </nav>

    <!-- Sidebar with list of golf courses -->
    <div id="list" class="col-sm-3 col-md-2 text-nowrap sidebar">
      <!-- Display each name of marker with foreach -->
      <ul id="listed-items" class="nav nav-sidebar " data-bind="foreach: filterPins">
        <!-- Allow for clicks on names to run function that the opens infowindow of corresponding marker with the associated ID -->
        <li data-bind="text: name, click: listClick($data.id())"></li>
      </ul>
    </div>
    <!-- Document division to place Google maps  -->
    <div id="map"></div>
        <!--Google maps api script -->
        <script src="http://maps.google.com/maps/api/js?.js"></script>
        <!-- Oauth to allow Yelp API interaction -->
        <script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>
        <!-- Knockout for data-binding -->
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <!-- jQuery for to make ajax calls -->
        <script src="js/lib/jquery-1.11.3.min.js"></script>
        <!-- Main javascript script to run map -->
        <script src="js/app-map.js"></script>
        <!-- Refresh page when saving watched files -->
        <script src="http://localhost:9090/livereload.js"></script>
  </body>
</html>
